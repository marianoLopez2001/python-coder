{% extends 'base.html' %}

{% block title %} Detalle de {{producto.name}} {% endblock %}

{% block contenido %}
<h1>Detalle Producto</h1>
<div class="border d-flex flex-column justify-content-around" style="width: 18rem;">
  <div>
    <img style="max-height: 300px;" src={{producto.image}} class="card-img-top" alt="...">
  </div>
  <div class="card-body d-flex justify-content-end flex-column">
    <div class="m-3">
      <h5 class="card-title">{{producto.name}}</h5>
      <h5 class="card-title">{{producto.price}} $</h5>
      <h5 class="card-title">{{producto.description}} $</h5>
    </div>
    <a class="btn btn-primary text-light text-decoration-none" href="{% url 'EliminarProducto' producto.id %}">Eliminar</a>
  </div>
</div>
{% endblock %}
