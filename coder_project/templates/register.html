{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block contenido %}
<section class="m-5">
    <div class='container py-5 border p-4' style="max-width: fit-content;">
        <h1 class="mb-4 text-center">Formulario de registro</h1>
        <form class="d-flex flex-column " action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}                    
            <button class="btn btn-primary mt-3" type="submit">Registrarse</button>
        </form>
        <p class="mt-3">Si ya tenes una cuenta, <a href="/login">Iniciar sesion</a>.</p>
    </div>
</section>
{% endblock %}
