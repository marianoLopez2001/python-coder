<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    span {
      display: none;
    }
  </style>
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'VerPosts' %}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'CrearProductos' %}">Crear Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'CrearComunidad' %}">Crear Comunidad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'AcercaDeMi' %}">Acerca de mi</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div class="m-3 mt-0 mb-0">
            {% if request.user.is_authenticated %}
            <a class='btn btn-outline-success' href="{% url 'Logout' %}">Logout</a>
            <a class='btn btn-outline-success' href="{% url 'EditarUsuario' %}">Editar Usuario</a>

            {% else %}
            <a class='btn btn-outline-success' href="{% url 'Login' %}">Login</a>
            <a class='btn btn-outline-success' href="{% url 'Register' %}">Registrar</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="mb-5">
    <div class="d-flex justify-content-center flex-column">
      {% block contenido %}

      {% endblock %}
    </div>

    {% block contenido_form %}

    {% endblock %}

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
