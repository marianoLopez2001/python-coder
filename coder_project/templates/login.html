{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block contenido %}
<section class="m-5">
    <div class='container py-5 border p-4' style="max-width: fit-content;">
        <h1 class="mb-4 text-center">Formulario de login</h1>
        <form class="d-flex flex-column" action="" method="POST">
            {% csrf_token %}
            {{ form }}                    
            <button class="btn btn-primary mt-3" type="submit">Iniciar sesion</button>
        </form>
        <p class="mt-3">Si no tenes una cuenta, <a href="/register">Registrarse</a>.</p>
    </div>
</section>
{% endblock %}
